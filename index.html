<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador Solar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Simulador de Economia com Energia Solar ☀️</h1>
    <form id="simuladorForm">
      <label for="consumo">Consumo médio mensal (kWh):</label>
      <input type="number" id="consumo" required />

      <label for="valorConta">Valor médio da conta (R$):</label>
      <input type="number" id="valorConta" required />

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" required />

      <label for="tipo">Tipo de imóvel:</label>
      <select id="tipo">
        <option value="residencial">Residencial</option>
        <option value="comercial">Comercial</option>
        <option value="rural">Rural</option>
      </select>

      <button type="submit">Simular</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="Java.js"></script>
</body>
</html>
